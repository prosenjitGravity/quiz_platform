<app-toolbar></app-toolbar>
<div class="container-fluid" style="background-color: #050c1b; height: 100vh;">
    <div class="card card-body" style="background-color: transparent;">
        <div>
            <h1 style="color: white;">Exam : Gravity Quiz Challange</h1>
        </div>
        <div>
            <div class="row">
                <div class="col-md-4" >
                    <div class="card p-2 box1">
                      <h1 class="text-center">Total participation</h1>
                      <h1 class="text-center">{{all_result.length}}</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-2 box1">
                        <h1>Total Questions</h1>
                        <h3 class="text-center"></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-2 box1">
                        <h1>High Score</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of all_result; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{r.first_name}} {{r.last_name}}</td>
                <td>{{r.email}}</td>
                <td>{{r.phone}}</td>
                <td>{{r.gender}}</td>
                <td>{{r.score}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
