<div class="container-fluid">
    <div class="row g-0">
      <div class="col-md-6">
        <img src={{login}} alt="" class="img-fluid">
      </div>
      <div class="col-md-6">
        <form  [formGroup]="loginForm" >
          <mat-card>
            <mat-card-header>
              <mat-card-title>Signin</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Enter Email Address</mat-label>
                  <input matInput placeholder="Placeholder" type="email"  formControlName="email"/>
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error>Email is <strong> required </strong></mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field id="outline" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                    required
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error>Password is <strong> required </strong></mat-error>
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button  [routerLink]="'/register'" style="color:#1a73e8">Create account</button>
              <div class="position-absolute end-0 p-4" >
              <button mat-raised-button  (click)="saveLogin()"  [disabled]="!loginForm.valid" color="primary" >Login</button>
            </div>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
