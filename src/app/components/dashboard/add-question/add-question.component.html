<div class="container-fluid" style="background-color: whitesmoke">
  <div class="p-2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Added Question</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="questionFormData">
          <mat-form-field class="example-full-width">
            <mat-label>Enter Question</mat-label>
            <input
              matInput
              placeholder="Explain  E=MC2 ?"
              formControlName="question"
            />
          </mat-form-field>
          <h2>Enter question options</h2>
          <div formGroupName="options">
            <mat-form-field class="example-full-width">
              <mat-label>Enter Question Option 1</mat-label>
              <input
                matInput
                placeholder="Explain  E=MC2 ?"
                formControlName="op1"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Enter Question Option 2</mat-label>
              <input
                matInput
                placeholder="Explain  E=MC2 ?"
                formControlName="op2"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Enter Question Option 3</mat-label>
              <input
                matInput
                placeholder="Explain  E=MC2 ?"
                formControlName="op3"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Enter Question Option 4</mat-label>
              <input
                matInput
                placeholder="Explain  E=MC2 ?"
                formControlName="op4"
              />
            </mat-form-field>
          </div>
          <h2>Enter question Answer</h2>
          <mat-form-field class="example-full-width">
            <mat-label>Enter Answer</mat-label>
            <input
              matInput
              placeholder="Enter question answer"
              formControlName="ans"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          type="submit"
          (click)="onSubmit()"
          [disabled]="questionFormData.invalid"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
