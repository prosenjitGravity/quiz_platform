<div class="container-fluid" style="background-color: #e8e8e8;">
  <div class="p-3" >
    <div *ngFor="let q of all_question; let i=index">
      <mat-card style="margin-top:10px">
        <mat-card-header>
          <mat-card-title> Q.{{i+1}}  {{q.question}} ?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" *ngFor="let op of q.options">
            <mat-list-item role="listitem">{{op}}</mat-list-item>
            
          </mat-list>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <div class="p-4">
            <h2>Answer : {{q.answer}}.</h2>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
